<div class="contain p-5">
    <form [formGroup]="formGroup" (ngSubmit)="searchForm()" class="d-flex justify-content-center">
        <div class="box-search">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Search movie here ....." formControlName="keyword" id="searchInput">
        </div>
    </form>

    <div class="row mt-5">
        <div class="col-lg-4" *ngFor="let movieSearch of movieSearchList">
            <div class="row mt-3 mb-3" *ngIf="movieSearch.poster_path">
                <div class="col-lg-3">
                    <img src="https://image.tmdb.org/t/p/original/{{movieSearch.poster_path}}" alt="" [routerLink]="['/movie', movieSearch.id]">
                </div>
                <div class="col-lg-9 mt-4">
                    <h4>{{movieSearch.original_title}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="mt-3" *ngIf="spinners">
    <h6 class="text-center text-danger">Please wait searching....</h6>
    <app-loader></app-loader>
</div>
