<div class="contain mt-5 p-4">
    <div class="row m-5">
        <h5 class="text-white">{{categoryName}} movie</h5>
        <div class="row rowposter mt-3 p-2">
            <ng-container *ngFor="let category of categoriesMovie; let i = index"> 
                <div class="col-md-2">
                    <img src="https://image.tmdb.org/t/p/original/{{category.poster_path}}"
                         class="rowing largeposter" alt="..." 
                         [routerLink]="['/movie', category.id]">
                </div>            
            </ng-container> 
        </div>
    </div>
</div>

<div class="d-flex justify-content-center ">  
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="120"
        (pageChanged)="pageChange($event)" 
        previousText="&lsaquo;"
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;"> 
    </pagination>
</div>
