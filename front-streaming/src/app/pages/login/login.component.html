<div class="contain">
    <div class="row justify-content-center">
        <div class="col-lg-3">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
    
                    <div class="mb-md-5 mt-md-2 pb-5">
    
                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                        <p class="text-white-50 mb-5">Please enter your email and password!</p>
    
                        <form [formGroup]="formLogin" (ngSubmit)="onLogin()">
                            <div class="form-outline form-dark mb-4">
                                <input type="email" id="typeEmailX" class="form-control form-control-lg bg-danger text-white border-0 input-button" 
                                    style="background: #e50914;"
                                    placeholder="Email" formControlName="email" />
                            </div>
        
                            <div class="form-outline form-white mb-4">
                                <input type="password" id="typePasswordX" class="form-control form-control-lg bg-danger text-white border-0 input-button"
                                    style="background: #e50914; color: white;"
                                    placeholder="Password" formControlName="password" />
                            </div>
        
                            <p class="small mb-5 pb-lg-2"><a href="#!">Forgot password?</a></p>
        
                            <button class="btn btn-outline-light btn-lg px-5 input-btn" type="submit">Login</button>
        
                        </form>

                        <div class="d-flex justify-content-center text-center mt-4 pt-1">
                            <a href="#!" class="text-white"><i class="bi bi-google"></i></a>
                            <a href="#!" class="text-white ms-3"><i class="bi bi-facebook"></i></a>
                            <a href="#!" class="text-white ms-3"><i class="bi bi-linkedin"></i></a>
                        </div>
    
                    </div>
    
                    <div class="singup">
                        <p class="mb-0">Don't have an account? <a routerLink="/singup" class="fw-bold">Sign Up</a>
                        </p>
                    </div>
    
                </div>
            </div>
        </div>
    </div>
</div>
